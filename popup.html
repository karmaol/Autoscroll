<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Autoscroll</title>
    <style>
      body {
        width: 200px;
        height: 200px;
        margin: 0;
        padding: 0;
      }

      input[type="number"] {
        width: 100%;
        height: 30px;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        height: 30px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <label for="speed">Scroll speed:</label>
    <input type="number" id="speed" name="speed" min="1" max="100" value="5"><br>

    <button id="start-button">Start scrolling</button><br>
    <button id="stop-button">Stop scrolling</button><br>

    <script src="popup.js"></script>
  </body>
</html>
